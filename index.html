<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Documentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/XYaW9U7e_400x400.jpg" alt="Logo" class="logo">
        <h1>Verificación de Documentos</h1>
        <p>Este sistema permite verificar certificados de incapacidad emitidos por entidades de salud. 
        Asegúrese de ingresar correctamente el ID del documento para acceder a la información detallada sobre la incapacidad.</p>
        
        <input type="text" id="documentId" placeholder="Ingrese el ID del documento" />
        <button onclick="verificarDocumento()">Verificar</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
